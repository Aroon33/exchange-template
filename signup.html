<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - 口座開設</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 外部CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <div class="logo-badge">CX</div>
      CryptoX Exchange
    </div>
    <nav class="site-nav">
      <a href="index.html" class="nav-link">TOP</a>
      <a href="exchange.html" class="nav-link">トレード</a>
      <a href="wallet.html" class="nav-link">ウォレット</a>
      <a href="system-trade.html" class="nav-link">システム取引</a>
      <a href="support.html" class="nav-link">サポート</a>
      <a href="mypage.html" class="nav-link">マイページ</a>
      <a href="kyc.html" class="nav-link">KYC</a>
      <a href="history.html" class="nav-link active">取引履歴</a>
    </nav>

    <div class="header-actions">
      <a href="login.html" class="btn btn-outline btn-sm">ログイン</a>
      <a href="signup.html" class="btn btn-primary btn-sm">口座開設</a>
    </div>
  </header>

  <main>
    <section class="card" style="max-width: 520px; margin-top: 20px;">
      <h1 class="card-title">口座開設</h1>
      <p class="card-sub">
        数分で無料口座を開設できます。メールアドレスと基本情報を入力してください。
      </p>

      <div class="row-inline">
        <div class="form-row">
          <label>姓</label>
          <input id="signup-lastname" type="text" placeholder="山田" />
        </div>
        <div class="form-row">
          <label>名</label>
          <input id="signup-firstname" type="text" placeholder="太郎" />
        </div>
      </div>

      <div class="form-row">
        <label>メールアドレス</label>
        <input id="signup-email" type="email" placeholder="you@example.com" />
      </div>

      <div class="form-row">
        <label>パスワード</label>
        <input id="signup-password" type="password" placeholder="半角英数8文字以上" />
      </div>

      <div class="row-inline">
        <div class="form-row">
          <label>居住国/地域</label>
          <select id="signup-country">
            <option>日本</option>
            <option>アメリカ合衆国</option>
            <option>シンガポール</option>
            <option>香港</option>
          </select>
        </div>
        <div class="form-row">
          <label>招待コード（任意）</label>
          <input id="signup-refcode" type="text" placeholder="例: ABC123" />
        </div>
      </div>

      <div class="tos">
        <label>
          <input id="signup-tos" type="checkbox" />
          <span><a href="#">利用規約</a> と <a href="#">プライバシーポリシー</a> に同意します。</span>
        </label>
      </div>

      <button id="signup-button" class="btn-signup">口座開設を申し込む</button>

      <!-- 結果表示 -->
      <p id="signup-message" class="muted" style="margin-top:8px;"></p>

      <p class="muted">
        すでにアカウントをお持ちですか？ <a href="login.html">ログインはこちら</a>
      </p>

      <div class="tips">
        実際のKYC/本人確認フローでは、以下のような項目を追加することができます：
        <ul>
          <li>本人確認書類のアップロード</li>
          <li>現住所確認書類</li>
          <li>セルフィー撮影による顔認証</li>
        </ul>
      </div>
    </section>
  </main>

  <!-- API連携スクリプト -->
  <script>
  const API_BASE_URL = "https://api.exchange-template.com";

  const btn = document.getElementById("signup-button");
  const message = document.getElementById("signup-message");

  btn.addEventListener("click", async () => {
    const lastname  = document.getElementById("signup-lastname").value.trim();
    const firstname = document.getElementById("signup-firstname").value.trim();
    const email     = document.getElementById("signup-email").value.trim();
    const password  = document.getElementById("signup-password").value.trim();
    const country   = document.getElementById("signup-country").value;
    const refcode   = document.getElementById("signup-refcode").value.trim();
    const tosOK     = document.getElementById("signup-tos").checked;

    if (!email || !password) {
      message.textContent = "メールアドレスとパスワードは必須です。";
      return;
    }
    if (!tosOK) {
      message.textContent = "利用規約に同意してください。";
      return;
    }

    btn.disabled = true;
    btn.textContent = "送信中...";

    try {
      // URLパラメータから ?ref=123 を取得
      const url = new URL(window.location.href);
      const ref = url.searchParams.get("ref");

      const payload = {
        email,
        password,
        name: lastname + " " + firstname,
        country,
        referral: ref ? Number(ref) : null,  // ← refがあれば送信
        code: refcode || null                // ← 任意コード
      };

      const res = await fetch(API_BASE_URL + "/auth/register", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.message || "登録に失敗しました");
      }

      message.textContent = "登録成功: " + email;
      message.style.color = "green";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);

    } catch (err) {
      message.textContent = err.message;
      message.style.color = "red";
    } finally {
      btn.disabled = false;
      btn.textContent = "口座開設を申し込む";
    }
  });
</script>


</body>
</html>
