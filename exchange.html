<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CryptoX Exchange - トレード画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TradingView Chart -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <!-- 外部CSSを使用 -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<header class="site-header">
  <div class="logo">
    <div class="logo-badge">CX</div>
    CryptoX Exchange
  </div>
  
  <nav class="site-nav">
    <a href="index.html" class="nav-link">TOP</a>
    <a href="exchange.html" class="nav-link active">トレード</a>
    <a href="wallet.html" class="nav-link">ウォレット</a>
    <a href="system-trade.html" class="nav-link">システム取引</a>
    <a href="support.html" class="nav-link">サポート</a>
    <a href="mypage.html" class="nav-link">マイページ</a>
  </nav>

  <div>
    <a href="login.html" class="btn btn-outline btn-sm">ログイン</a>
    <a href="signup.html" class="btn btn-primary btn-sm">口座開設</a>
  </div>
</header>

<main class="exchange-grid">

  <!-- MARKET LIST -->
  <section class="card">
    <div class="card-header">
      <div class="card-title">マーケット</div>
    </div>
    <div id="market-list"></div>
  </section>

  <!-- CHART -->
  <section class="chart-area">
    <div class="chart-header">
      <div>
        <div id="chartSymbolMain" class="chart-main-symbol">
          BTC / USD
        </div>
        <div id="chartSymbolSub" class="chart-sub-symbol">
          Bitcoin · 現物
        </div>
      </div>
    </div>

    <div id="tv_chart"></div>
  </section>

  <!-- ORDERBOOK + TRADES + order panel -->
  <section class="order-side">

    <!-- ORDERBOOK -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">注文板</div>
      </div>
      <div class="orderbook-list" id="orderbook"></div>
    </div>

    <!-- ORDER PANEL -->
    <div class="card order-panel">
      <div class="card-header">
        <div class="card-title">注文</div>
      </div>

      <select id="order-type">
        <option value="market">成行注文</option>
        <option value="limit">指値注文</option>
      </select>

      <input type="number" id="order-price" placeholder="価格 (指値時)" disabled>
      <input type="number" id="order-amount" placeholder="数量">

      <button class="order-btn-buy">買い</button>
      <button class="order-btn-sell">売り</button>

      <div class="order-note">
        デモ版：板や約定はランダム生成された値です。
      </div>
    </div>

    <!-- RECENT TRADES -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">最新の約定</div>
      </div>
      <div class="recent-trades" id="recent-trades"></div>
    </div>

  </section>

</main>


<!-- JSはそのまま貼り替え -->
<script>
/* MARKET LIST */
const markets = [
  { symbol: "BTC/USD", tv: "BINANCE:BTCUSDT", name: "Bitcoin", price: 67420 },
  { symbol: "ETH/USD", tv: "BINANCE:ETHUSDT", name: "Ethereum", price: 3120 },
  { symbol: "SOL/USD", tv: "BINANCE:SOLUSDT", name: "Solana", price: 178 },
  { symbol: "DOGE/USD", tv: "BINANCE:DOGEUSDT", name: "Dogecoin", price: 0.18 },
  { symbol: "XRP/USD", tv: "BINANCE:XRPUSDT", name: "XRP", price: 0.55 },
  { symbol: "ADA/USD", tv: "BINANCE:ADAUSDT", name: "Cardano", price: 0.42 }
];

let currentMarket = markets[0];

function renderMarketList() {
  const list = document.getElementById("market-list");
  list.innerHTML = "";

  markets.forEach(m => {
    const item = document.createElement("div");
    item.className = "market-item" + (m.symbol === currentMarket.symbol ? " active" : "");
    item.innerHTML = `
      <div>
        <div class="market-symbol">${m.symbol}</div>
        <div class="market-name">${m.name}</div>
      </div>
      <div>${m.price}</div>
    `;

    item.addEventListener("click", () => {
      currentMarket = m;
      updateMarketInfo();
      renderMarketList();
      initTradingView(m.tv);
      generateOrderbook();
      generateTrades();
    });

    list.appendChild(item);
  });
}

function updateMarketInfo() {
  document.getElementById("chartSymbolMain").textContent = currentMarket.symbol.replace("/", " / ");
  document.getElementById("chartSymbolSub").textContent = `${currentMarket.name} · 現物`;
}

/* TradingView */
function initTradingView(symbol) {
  document.getElementById("tv_chart").innerHTML = "";

  new TradingView.widget({
    container_id: "tv_chart",
    symbol: symbol || "BINANCE:BTCUSDT",
    interval: "15",
    timezone: "Asia/Tokyo",
    theme: "light",
    style: "1",
    locale: "ja",
    toolbar_bg: "#ffffff",
    withdateranges: true,
    autosize: true
  });
}

/* ORDERBOOK */
function generateOrderbook() {
  const el = document.getElementById("orderbook");
  el.innerHTML = "";

  for (let i = 0; i < 12; i++) {
    const price = (currentMarket.price + (Math.random() - 0.5) * 50).toFixed(2);
    const amount = (Math.random() * 2).toFixed(3);

    const row = document.createElement("div");
    row.className = "orderbook-row " + (i < 6 ? "sell" : "buy");
    row.innerHTML = `<span>${price}</span><span>${amount}</span>`;
    el.appendChild(row);
  }
}

/* RECENT TRADES */
function generateTrades() {
  const el = document.getElementById("recent-trades");
  el.innerHTML = "";

  for (let i = 0; i < 14; i++) {
    const price = (currentMarket.price + (Math.random() - 0.5) * 40).toFixed(2);
    const amount = (Math.random() * 1.5).toFixed(3);
    const side = Math.random() > 0.5 ? "buy" : "sell";

    const row = document.createElement("div");
    row.className = "trade-row";
    row.style.color = side === "buy" ? "var(--success)" : "var(--danger)";
    row.innerHTML = `<span>${price}</span><span>${amount}</span>`; 
    el.appendChild(row);
  }
}

/* INIT */
document.addEventListener("DOMContentLoaded", () => {
  renderMarketList();
  updateMarketInfo();
  initTradingView(currentMarket.tv);
  generateOrderbook();
  generateTrades();
});

/* ORDER TYPE */
document.getElementById("order-type").addEventListener("change", e => {
  const type = e.target.value;
  document.getElementById("order-price").disabled = type === "market";
});
</script>

</body>
</html>
