<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CryptoX Exchange - お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 外部CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <div class="logo-badge">CX</div> CryptoX Exchange
    </div>

    <nav class="site-nav">
      <a href="index.html" class="nav-link">TOP</a>
      <a href="exchange.html" class="nav-link">トレード</a>
      <a href="wallet.html" class="nav-link">ウォレット</a>
      <a href="system-trade.html" class="nav-link">システム取引</a>
      <a href="support.html" class="nav-link active">サポート</a>
      <a href="mypage.html" class="nav-link">マイページ</a>
      <a href="kyc.html" class="nav-link">KYC</a>
      <a href="history.html" class="nav-link">取引履歴</a>
    </nav>

    <div class="header-actions">
      <a href="login.html" class="btn btn-outline btn-sm">ログイン</a>
      <a href="signup.html" class="btn btn-primary btn-sm">口座開設</a>
    </div>
  </header>


  <main style="max-width:1120px; margin:0 auto; padding:18px 20px 24px; display:grid; grid-template-columns:minmax(0,0.9fr) minmax(0,1.4fr); gap:14px;">
    
    <!-- 左：新規作成 + 一覧 -->
    <section class="card">
      <div class="card-header">
        <div class="card-title">お問い合わせを送信</div>
        <span style="font-size:11px; color:var(--text-muted);">※ API連携済み</span>
      </div>

      <div class="form-row">
        <label>件名</label>
        <input type="text" id="new-title" placeholder="例：入出金について質問があります" />
      </div>

      <div class="form-row">
        <label>内容</label>
        <textarea id="new-body" placeholder="できるだけ具体的にご記入ください。"></textarea>
      </div>

      <button class="btn btn-primary btn-sm" id="btn-create-thread">問い合わせを送信</button>

      <hr style="margin:10px 0; border:none; border-top:1px dashed var(--border-soft);" />

      <div class="card-header" style="margin-bottom:4px;">
        <div class="card-title" style="font-size:13px;">あなたの問い合わせ一覧</div>
        <span style="font-size:11px; color:var(--text-muted);" id="thread-count">0件</span>
      </div>

      <div class="thread-list" id="thread-list"></div>
    </section>


    <!-- 右：選択中のスレッド -->
    <section class="card">

      <div class="chat-header">
        <div>
          <div id="chat-title" class="chat-thread-title">問い合わせを選択してください</div>
          <div id="chat-sub" style="font-size:11px; color:var(--text-muted);">左からスレッドを選択</div>
        </div>
        <div class="chat-status">
          <span class="label">ステータス：</span>
          <span id="chat-status-pill" class="status-pill">-</span>
        </div>
      </div>

      <div class="chat-window" id="chat-window">
        <div class="chat-empty">スレッドが選択されていません。</div>
      </div>

      <div id="chat-input-area" style="display:none;">
        <div class="chat-input-row">
          <textarea id="chat-input" placeholder="メッセージを入力してください。"></textarea>
          <button class="btn btn-primary btn-sm" id="btn-send-msg">送信</button>
        </div>
      </div>
    </section>

  </main>


  <div class="toast" id="toast"></div>

  <!-- API連携 -->
  <script>
    const API_BASE_URL = "https://api.exchange-template.com";

    const ticketListEl = document.getElementById("support-ticket-list");
    const messageListEl= document.getElementById("support-messages");
    const newTitleEl   = document.getElementById("support-new-title");
    const newBodyEl    = document.getElementById("support-new-body");
    const newSendBtn   = document.getElementById("support-new-send");

    const replyBodyEl  = document.getElementById("support-reply-body");
    const replySendBtn = document.getElementById("support-reply-send");

    const statusEl     = document.getElementById("support-status");

    let currentTicketId = null;
    let allTickets      = [];

    function showStatus(msg, ok = true) {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.style.color = ok ? "green" : "red";
    }

    async function apiGet(path) {
      const res = await fetch(API_BASE_URL + path, {
        credentials: "include",
      });
      if (!res.ok) {
        const txt = await res.text();
        throw new Error("GET " + path + " failed: " + txt);
      }
      return res.json();
    }

    async function apiPost(path, body) {
      const res = await fetch(API_BASE_URL + path, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body || {}),
      });
      const txt = await res.text();
      let json;
      try { json = txt ? JSON.parse(txt) : {}; } catch { json = { raw: txt }; }
      if (!res.ok) {
        throw new Error("POST " + path + " failed: " + txt);
      }
      return json;
    }

    function fmtDate(iso) {
      if (!iso) return "-";
      return new Date(iso).toLocaleString("ja-JP", { hour12: false });
    }

    async function loadTickets() {
      const data = await apiGet("/tickets");
      allTickets = Array.isArray(data) ? data : [];
      renderTicketList();
    }

    function renderTicketList() {
      if (!ticketListEl) return;
      ticketListEl.innerHTML = "";

      if (!allTickets.length) {
        ticketListEl.innerHTML =
          '<div class="muted" style="padding:8px 0;">まだチケットはありません。</div>';
        currentTicketId = null;
        messageListEl.innerHTML = "";
        return;
      }

      allTickets.forEach((t) => {
        const row = document.createElement("div");
        row.className = "support-ticket-row" + (t.id === currentTicketId ? " active" : "");
        row.dataset.id = t.id;
        row.innerHTML = `
          <div class="support-ticket-title">[${t.status}] ${t.title}</div>
          <div class="support-ticket-meta">
            ID: ${t.id} ／ 作成: ${fmtDate(t.createdAt)}
          </div>
        `;
        row.addEventListener("click", () => {
          currentTicketId = t.id;
          renderTicketList();
          loadMessages(t.id);
        });
        ticketListEl.appendChild(row);
      });

      if (!currentTicketId && allTickets.length > 0) {
        currentTicketId = allTickets[0].id;
        renderTicketList();
        loadMessages(currentTicketId);
      }
    }

    async function loadMessages(ticketId) {
      if (!messageListEl) return;
      try {
        const msgs = await apiGet(`/tickets/${ticketId}/messages`);
        messageListEl.innerHTML = "";

        if (!msgs.length) {
          messageListEl.innerHTML =
            '<div class="muted" style="padding:8px 0;">まだメッセージはありません。</div>';
          return;
        }

        msgs.forEach((m) => {
          const div = document.createElement("div");
          div.className = "support-message-row " + (m.sender === "ADMIN" ? "admin" : "user");
          div.innerHTML = `
            <div class="support-message-meta">
              ${m.sender === "ADMIN" ? "サポート" : "あなた"} ／ ${fmtDate(m.createdAt)}
            </div>
            <div class="support-message-body">
              ${m.message}
            </div>
          `;
          messageListEl.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        messageListEl.innerHTML =
          '<div class="muted" style="padding:8px 0;">メッセージ取得に失敗しました。</div>';
      }
    }

    async function createTicket() {
      const title = newTitleEl.value.trim();
      const body  = newBodyEl.value.trim();
      if (!title || !body) {
        showStatus("件名と内容を入力してください。", false);
        return;
      }
      try {
        await apiPost("/tickets", { title, message: body });
        newTitleEl.value = "";
        newBodyEl.value  = "";
        showStatus("チケットを作成しました。");
        await loadTickets();
      } catch (e) {
        console.error(e);
        showStatus("チケット作成に失敗しました。", false);
      }
    }

    async function sendReply() {
      if (!currentTicketId) {
        showStatus("まず左からチケットを選択してください。", false);
        return;
      }
      const body = replyBodyEl.value.trim();
      if (!body) {
        showStatus("返信内容を入力してください。", false);
        return;
      }
      try {
        await apiPost(`/tickets/${currentTicketId}/reply`, { message: body });
        replyBodyEl.value = "";
        showStatus("返信を送信しました。");
        await loadMessages(currentTicketId);
      } catch (e) {
        console.error(e);
        showStatus("返信送信に失敗しました。", false);
      }
    }

    if (newSendBtn) {
      newSendBtn.addEventListener("click", (e) => {
        e.preventDefault();
        createTicket();
      });
    }

    if (replySendBtn) {
      replySendBtn.addEventListener("click", (e) => {
        e.preventDefault();
        sendReply();
      });
    }

    (function initSupport() {
      loadTickets().catch((e) => {
        console.error(e);
        showStatus("チケット一覧の取得に失敗しました。ログイン状態を確認してください。", false);
      });
    })();
  </script>
</body>
</html>
